<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <!-- Title -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- CSS link -->
    </head>

    <body>

        <div id="app">

            <div class="container">
                <div class="slider-wrapper" tabindex="0">

                    <div class="item" @mouseover="stopAutoplay"
                        @mouseout="startAutoplay">
                        <div class="prev" @click="prev()"></div>
                        <!--  buttons -->
                        <img :src="slides[activeImage].image" alt>
                        <div class="text">
                            <h3>{{slides[activeImage].title}}</h3>
                            <p>
                                {{slides[activeImage].text}}
                            </p>
                        </div>
                        <div class="next" @click="next()"></div>
                        <!--  buttons -->
                    </div>
                    <!-- End item -->
                    <div class="thumbs" @mouseover="stopAutoplay"
                        @mouseout="startAutoplay">
                        <div class="thumb" v-for="(slide, index) in slides"
                            :key="index" @click="changeImage(index)"
                            :class="{ active: activeImage === index }">
                            <img :src="slide.image" :alt="slide.title" />
                        </div>
                        <!-- <div class="thumb" @click="changeImage(index)">
                            <img src="./assets/img/02.webp"
                                alt="Ratchet & Clank" />
                        </div>
                        <div class="thumb" @click="changeImage(index)">
                            <img src="./assets/img/03.webp" alt="Fortnite" />
                        </div>
                        <div class="thumb" @click="changeImage(index)">
                            <img src="./assets/img/04.webp" alt="Stray" />
                        </div>
                        <div class="thumb" @click="changeImage(index)">
                            <img src="./assets/img/05.webp" alt="Avengers" />
                        </div> -->
                    </div>
                    <!-- End thumb -->
                </div>
            </div>

        </div>
        <!-- Vue.js link -->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <!-- JS link -->
        <script src="./assets/js/script.js"></script>
    </body>

</html>
